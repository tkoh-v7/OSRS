<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OSRS Achievement Hall</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>🏛️ OSRS Achievement Hall</h1>
      <p>Track your progress. Flex your feats. Your Hall awaits.</p>
    </header>

    <main>
      <div class="input-section">
        <input type="text" placeholder="Enter your RSN" />
        <button disabled>Coming Soon</button>
      </div>

      <section class="badge-preview">
        <h2>Upcoming Features</h2>
        <div class="badge-grid">
          <div class="badge locked">99 Skills</div>
          <div class="badge locked">Achievement Diaries</div>
          <div class="badge locked">Combat Achievements</div>
          <div class="badge locked">Collection Log</div>
          <div class="badge locked">Clue Scrolls</div>
          <div class="badge locked">Pets</div>
        </div>
      </section>
    </main>

    <footer>
      <p>© 2025 Achievement Hall • Built for the OSRS community</p>
    </footer>
  </div>
</body>
</html>
